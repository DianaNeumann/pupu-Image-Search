<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ну что ж...</title>
</head>
<body>
    <script src="options.js"></script>
    <div id="header">
        <img src="images/128.png">
        <h1>Эта страница под защитой ЦРУ</h1>
        <span>И все ваши действия отслеживаются</span>
    </div>
        
    <h3>Где искать:</h3>
    <div class="options">
        <input type="checkbox" id="yandex" name="yandex"><label for="yandex">Yandex</label></input><br/>
        <input type="checkbox" id="google" name="google"><label for="google">Google</label></input><br/>
        <input type="checkbox" id="tineye" name="tineye"><label for="tineye">TinEye</label></input><br/>
    </div>
    
    <div id="save">
        <div id="status"></div>
        <button id="save_button">Сохранить</button>
    </div>
        
        
        

<style type="text/css">
    body {
        margin: 15px auto;
        width: 350px;
        font-family: arial, sans-serif;
        font-size: 24px;
        text-align: center;
        
    }
    span{
        font-size: 3px;
    }
    h1 {
        margin: 0;
        
    }
    h2 {
        margin: 20px 0 5px 0;
        
    }
    p {
        margin: 0 0 10px 0;
    }
    #save {
        margin-top: 10px;
    }
    #status {
        background-color: yellow;
        margin: 5px 10px;
    }
    .options {
        text-align: left;
        padding-left: 118px;
    }
    #footer {
        font-size: 80%;
        margin-top: 50px;
    }
    label{
        font-weight: 600;
    }

    input{
        width: 20px;
        height: 20px;
    }

    button{
        display: inline-block;
        *display: inline;
        zoom: 1;
        padding: 6px 20px;
        margin: 0;
        cursor: pointer;
        border: 1px solid #bbb;
        overflow: visible;
        font: bold 13px arial, helvetica, sans-serif;
        text-decoration: none;
        white-space: nowrap;
        color: #555;

        background-color: #ddd;
        background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,1)), to(rgba(255,255,255,0)));
        background-image: -webkit-linear-gradient(top, rgba(255,255,255,1), rgba(255,255,255,0));
        background-image: -moz-linear-gradient(top, rgba(255,255,255,1), rgba(255,255,255,0));
        background-image: -ms-linear-gradient(top, rgba(255,255,255,1), rgba(255,255,255,0));
        background-image: -o-linear-gradient(top, rgba(255,255,255,1), rgba(255,255,255,0));
        background-image: linear-gradient(top, rgba(255,255,255,1), rgba(255,255,255,0));

        -webkit-transition: background-color .2s ease-out;
        -moz-transition: background-color .2s ease-out;
        -ms-transition: background-color .2s ease-out;
        -o-transition: background-color .2s ease-out;
        transition: background-color .2s ease-out;
        background-clip: padding-box; /* Fix bleeding */
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        -moz-box-shadow: 0 1px 0 rgba(0, 0, 0, .3), 0 2px 2px -1px rgba(0, 0, 0, .5), 0 1px 0 rgba(255, 255, 255, .3) inset;
        -webkit-box-shadow: 0 1px 0 rgba(0, 0, 0, .3), 0 2px 2px -1px rgba(0, 0, 0, .5), 0 1px 0 rgba(255, 255, 255, .3) inset;
        box-shadow: 0 1px 0 rgba(0, 0, 0, .3), 0 2px 2px -1px rgba(0, 0, 0, .5), 0 1px 0 rgba(255, 255, 255, .3) inset;
        text-shadow: 0 1px 0 rgba(255,255,255, .9);

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
}
</style>
</body>
</html>
